<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Other files-->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    <title>GreetApp</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">Welcome to Greet Chat Application</a>
    </nav>
    <div class="card col-md-5 mt-5 mx-auto" id="identificativo">
            <div class="card-header">
                <h3>Ingresa tu nickname dentro de GreetApp!</h3>
            </div>
            <p id="error"></p>
            <div class="card-body">
                <form id="nicknameform">
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-success mt-2"><i class="fas fa-paper-plane"></i> Submit</button>                 
                </form>   
            </div>
    </div>
    <div class="container" id="chicha">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <g4>Main Chat</g4>
                    </div>
                    <div id="channel" class="card-body">
    
                    </div>
                    <form id="formesages" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="mensaje" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success"><i class="far fa-comment-dots"></i> Enviar</button>   
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div id="cabecusers" class="card-header">
                        <h3>Usuarios conectados</h3>
                    </div>
                    <div class="card-body">
                        <div id="usuarios"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
